<ion-view view-title="Logowanie" hide-back-button="true">
    <ion-header-bar class="bar-stable">
   	  <h1 class="title">Logowanie</h1>
    </ion-header-bar>	
    <ion-content has-header="true" padding="true">
      <form class="list">
        <div>{{message}}</div>
        <label class="item item-input">
          <input type="text" placeholder="Mail" ng-model="user.username" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Hasło" ng-model="user.password" required>
        </label>
        <div class="padding">
			<button class="button button-block button-light icon ion-log-in" ng-click="login()"> Zaloguj się</button>
        </div>
      </form>
    </ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Places Tab -->
  <ion-tab title="Miejsca" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/places">
    <ion-nav-view name="tab-places"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Ustawienia" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  
  <!-- New Tab -->
  <ion-tab title="Dodaj" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>
  
  <!-- Travels Tab -->
  <ion-tab title="Podróże" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/show/travels">
    <ion-nav-view name="tab-travels"></ion-nav-view>
  </ion-tab>

</ion-tabs>
